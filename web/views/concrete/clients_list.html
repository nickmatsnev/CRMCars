{% extends "../base.html" %}



{% block title %}
   Список заявок
{% endblock %}
{% block content %}



            <h1 class="panel-title">Заявки</h1>


<table class="table">
      <tr>

          <th>Номер</th>
          <th>ФИО</th>
          <th>Дата регистр.</th>
          <th>Продукт</th>
          <th>Статус</th>
          <th> </th>
          <th> </th>
      </tr>


    {% for item in items %}
         <tr>


             <td>{{ item.id }}</td>
             <td>{{ item.fio }}</td>
            <td>{{ item.created_at }}</td>
            <td>{{ item.product }}</td>
             <td class="font-weight-bold">{{ item.status }}</td>
             <td><a href="{% url "client_inspect" item.id %}">
                 <button class="btn btn-info" type="button">    Клиент</button>
             </a></td>
             <td><a href="{% url "client_scoring" item.id %}">
                 <button class="btn btn-info" type="button">Скоринг</button>
             </a></td>
     </tr>

    {% endfor %}
</table>

    <a href="{% url "clients_list" %}">
        <button class="btn btn-outline-dark" type="button" {{ disabled }}>Загрузить
            новые заявки
        </button>
    </a>

{% endblock %}
