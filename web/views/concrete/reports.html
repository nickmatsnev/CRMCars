{% extends "../base.html" %}

{% block title %} About {% endblock %}

{% block content %}


    <div class="container">
        <h1 class="panel-title">Отчеты</h1>

        <br/>
        <form method="post" action="">
            {% csrf_token %}

            <div class="form-group">
                <label class="description" for="element_1"><h4>Дата начала отчетного периода</h4></label>
                <input class="form-control" type="date" name="start_date" required
                       pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </input>
            </div>
            <div class="form-group">
                <label class="description" for="element_1"><h4>Дата конца отчетного периода</h4></label>
                <input class="form-control" type="date" name="end_data" required
                       pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </input>
            </div>
            <div class="form-group">
                <label class="description" for="element_1"><h4>Выбор статуса</h4></label>
                <select class="form-control" id="exampleFormControlSelect1" maxlength="250" name="status">

                    <{% for key,value in statuses.data.items %}
                    <option value="{{ key }}">{{ value.name }}</option>
                {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="description" for="element_1"><h4>Формат выгрузки</h4></label>
                <select class="form-control" id="exampleFormControlSelect1" maxlength="250" name="format">
                    <option value=".xlsx">Excel</option>
                    <option value=".csv">CSV</option>
                </select>
            </div>

            <input class="btn btn-success" type="submit" name="submit" value="Экспортировать"/>

        </form>
    </div>
{% endblock %}
