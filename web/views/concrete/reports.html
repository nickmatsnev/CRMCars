{% extends "../base.html" %}

{% block title %} Отчеты {% endblock %}

{% block content %}


    <div class="container">
        <h1 class="panel-title">Отчеты</h1>

        <br/>
        <form method="post" action="">
            {% csrf_token %}

            <label class="description" for="element_1"><h4>Дата начала отчетного периода</h4></label>
            <input id="datepicker2" name="start_date" required/>

            <div class="form-group">
                <label class="description" for="element_1"><h4>Дата конца отчетного периода</h4></label>
                <input id="datepicker1" name="end_date" required/>
            </div>
            <div class="form-group">
                <label class="description" for="element_1"><h4>Тип отчета</h4></label>
                <select class="form-control" id="exampleFormControlSelect1" maxlength="250" name="type">


                    <option value="general">Общий</option>
                    <option value="advanced">Расширеннный</option>

                </select>
            </div>

            <div class="form-group">
                <label class="description" for="element_1"><h4>Формат выгрузки</h4></label>
                <select class="form-control" id="exampleFormControlSelect1" maxlength="250" name="format">
                    <option value=".xlsx">Excel</option>
                    <option value=".csv">CSV</option>
                </select>
            </div>

            <input class="btn btn-success" type="submit" name="submit" value="Экспортировать"/>

        </form>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#datepicker1').datepicker({
                uiLibrary: 'bootstrap4'
            });

            $('#datepicker2').datepicker({
                uiLibrary: 'bootstrap4'
            });
        });
    </script>
{% endblock %}
