{% extends "../base.html" %}



{% block title %}
    Модули {{ module }}
{% endblock %}
{% block content %}


    <div  class="container ">
        <h1 class="panel-title">Модули {{ module }}</h1>

        <p></p>

        <br>


        <table class="table">
            <tr>
                <th>Имя</th>
                <th>Путь</th>
                <th>Активен</th>
                <th>Создан</th>
            </tr>
            {% for item in items %}
                <tr>

                    <td>{{ item.name }}</td>
                    <td>{{ item.path }}</td>
                    <td>{{ item.is_active }}</td>
                    <td>{{ item.creation_time }}</td>
                </tr>

            {% endfor %}

        </table>
       <br>
        <a href="{% url "upload_module" module %}">
            <button class="btn btn-outline-dark" type="button">Загрузить модуль
            </button>
        </a>

    </div>

{% endblock %}
