{% extends "../base.html" %}



{% block title %}
    Список продуктов
{% endblock %}
{% block content %}


    <div id="" class="container">
        <h1 class="panel-title">Продукты</h1>

        <p></p>

        <br>


        <table bgcolor="#FFFFFF">
            <thead>
            <tr>
                <td>Имя</td>
                <td>Основной</td>
                <td>Дополнительный</td>
            </tr>
            </thead>


            <tbody>

            {% for item in items %}
                <tr style="background: #ffff00">

                    <td>{{ item.name }}</td>
                    <td>{{ item.primary }}</td>
                    <td>{{ item.other }}</td>
                </tr>

            {% endfor %}

            </tbody>
        </table>

    </div>

{% endblock %}
