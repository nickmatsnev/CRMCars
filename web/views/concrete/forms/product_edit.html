{% extends "../../base.html" %}



{% block title %}
    Редактирование продукта
{% endblock %}
{% block content %}

    <div id="" class="container">
            <h1 class="panel-title">Редактирование продукта</h1>
        <br>
        <form method="post" action="">
            {% csrf_token %}

              <div class="form-group">
                  <label for="exampleFormControlInput1"><h4>Имя продукта</h4></label>
                    <input id="element_2"  class="form-control" id="exampleFormControlInput1"name="name"  type="text" maxlength="255"
                               value="{{ product.name }}"/>
              </div>

                    <div  class="form-group">
                        <label class="description" for="element_1"><h4>Модуль скоринга для основных водителей</h4></label>
                        <select class="form-control" id="exampleFormControlSelect1" maxlength="250" name="primary_scoring">

                            {% for module in modules %}
                                <option value="{{ module.id }}">{{ module.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
   <div  class="form-group">
                        <label class="description" for="element_1"><h4>Модуль скоринга для дополнитительных водителей</h4></label>
                        <select class="form-control" id="exampleFormControlSelect1" maxlength="250" name="other_scoring">

                            <{% for module in modules %}
                            <option value="{{ module.id }}">{{ module.name }}</option>
                        {% endfor %}
                        </select>
                    </div>

                    <input type="hidden" name="form_id" value="50538"/>

                    <input class="btn btn-success" type="submit" name="submit" value="Сохранить"/>

        </form>
    </div>

{% endblock %}
