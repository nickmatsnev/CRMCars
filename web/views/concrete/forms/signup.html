<html>
<head>
<meta charset="utf-8" />
      <title>{% block title %} Willz {% endblock %}</title>

{% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



        <link rel="stylesheet" href="{% static "bootstrap.css" %}">

        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

        <!-- Header -->
        <div class="container">
                <div class="header-wrap d-none d-md-block">
                    <div class="row">
                        <!-- Left header box -->
                        <header class="col-6 text-cemter">
                            <h1><span>W</span>illz Scoring</h1>
                        </header>

                        <!-- Right header box -->
                       <!-- <div class="col-6 text-right">
                            <p class="header-social-icons social-icons">
                                <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
                                <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                                <a href="#"><i class="fa fa-youtube fa-2x"></i></a>
                                <a href="#"><i class="fa fa-instagram fa-2x"></i></a>
                            </p>
                        </div> -->
                    </div>
                </div>
            </div>
     <!-- Main content area -->
        <main class="container">
            <div class="row">

                <!-- Main content -->
                <div class="col-md-8">
                    <article>

                               <form method="POST">
                              {% csrf_token %}
                                   <div class="form-group">
                                       <label for="exampleInputEmail1"><h4>Логин пользователя</h4></label>
                                       <input class="form-control" type="text" name="username" maxlength="150" autofocus
                                              required id="id_username" placeholder="Введите логин">
                                       <small id="emailHelp" class="form-text text-muted">Необходимо. 150 символов или
                                           меньше. Только буквы, цифры и @/./+/-/_.
                                       </small>
                                   </div>

                                   <div class="form-group">
                                       <label for="exampleInputEmail1"><h4>Имя</h4></label>
                                       <input class="form-control" type="text" name="first_name" maxlength="30"
                                              id="id_first_name" placeholder="Введите имя">
                                   </div>
                                   <div class="form-group">
                                       <label for="exampleInputEmail1"><h4>Фамилия</h4></label>
                                       <input class="form-control" type="text" name="last_name" maxlength="30"
                                              id="id_last_name" placeholder="Введите фамилию">
                                   </div>
                                   <div class="form-group">
                                       <label for="exampleInputEmail1"><h4>Адрес электронной почты</h4></label>
                                       <input class="form-control" type="email" name="email" maxlength="254" required
                                              id="id_email" placeholder="Введите адрес электронной почты">

                                       <small id="emailHelp" class="form-text text-muted">Мы используем вашу почту
                                           только для верификации.
                                       </small>
                                   </div>

                                   <div class="form-group">
                                       <label for="exampleInputPassword1"><h4>Пароль</h4></label>
                                       <input class="form-control" type="password" name="password1" required
                                              id="id_password1" placeholder="Пароль">
                                   </div>
                                   <div class="form-group">
                                       <label for="exampleInputPassword1"><h4>Подтверждение пароля</h4></label>
                                       <input class="form-control" type="password" name="password2" required
                                              id="id_password2" placeholder="Подтверждение пароля">
                                       <small id="emailHelp" class="form-text text-muted">Введите тот же пароль для
                                           верификации.
                                       </small>
                                   </div>

                                   <input type="submit" class="btn btn-primary" value="Зарегистрировать">
                         </form>

                        </article>
                        </div>
            </div>
        </main>
      <!-- Footer -->
        <footer>
            <div class="container footer-container">
                <div class="footer-bottom">
                    <p class="text-center">
                        <a href="https://willz.ru/">Willz&#8482; 2019-2019</a>.</p>
                    <p class="text-center">
                        <a href="#">Back to top</a>
                    </p>
                </div>
            </div>
        </footer>
        <!-- Bootcamp JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</body>
</html>
