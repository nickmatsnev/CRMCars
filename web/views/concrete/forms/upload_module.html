{% extends "../../base.html" %}



{% block title %}
    Загрузка модуля {{ module_type }}
{% endblock %}
{% block content %}

    <div id="" class="container">
        <h1 class="panel-title">Загрузка модуля {{ module_type }}</h1>
        <p></p>

        <br>
        <form method="POST" enctype="multipart/form-data" action="">
            <table style="width:30%;">            {% csrf_token %}

                <tr>
                    <td>
                        File:
                    </td>
                </tr>

                <tr>
                    <td><input type="file" name="file" required id="id_file"></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>

{% endblock %}
